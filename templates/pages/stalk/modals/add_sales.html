<div class="modal fade" id="createAddon" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="createAddon" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create new Addon</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action="/add" method="POST">
              <label for="item_id">Drink Name:</label>
              <select name="item_id" id="item_id" required>
                  {% for item in items %}
                      <option value="{{ item.id }}">{{ item.name }} (Price: ${{ item.price }})</option>
                  {% endfor %}
              </select><br>

              <label for="old_stalk">Old Stalk:</label>
              <input type="number" id="old_stalk" name="old_stalk" required><br>

              <label for="current_stalk">Current Stalk:</label>
              <input type="number" id="current_stalk" name="current_stalk" required><br>

              <label for="new_stalk">New Stalk:</label>
              <input type="number" id="new_stalk" name="new_stalk" required><br>

              <button type="submit">Add Record</button>
          </form>
      </div>
    </div>
  </div>
</div>
