{% extends 'main_skeleton.html' %}
{% block content %}
{% include('layouts/header.html')%}
<div class="container-xl px-4 mt-n10">
  <div style="height: 100px"></div>
  <div class="row mt-5">
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 card">
      <form class="m-4" action="{{ url_for('delete_addon', addon_id=addon_id) }}" method="POST">
        <div class="form-group">
          <h1 class="text-center"><u>Are you sure you want to delete this addon?</u></h1>
          <h6 class="text-left">You attempted to delete a service:</h6>
          <p class="text-center">{{addon.name}}</p>
          <p class="text-center text-warning">Are you sure you want to perform this action?</p>
        </div>
        <p class="text-center">
          <a href="{{url_for('service_addons')}}"><button type="button" class="btn btn-secondary"><i class="fa fa-arrow-left"></i>&nbsp;No, Take me back</button></a>
          <button type="submit" class="btn btn-success">Yes, I am sure</button>
        </p>
      </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
  </div>
</div>
{% endblock %}
