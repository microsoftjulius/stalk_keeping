{% macro accordion_item(item, index) %}
<div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ index }}">
        <button class="accordion-button {% if index != 1 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ index }}" aria-expanded="{% if index == 1 %}true{% else %}false{% endif %}" aria-controls="collapse{{ index }}">
            <span style="color: #002a80">{{ item.Header }}</span>
        </button>
    </h2>
    <div id="collapse{{ index }}" class="accordion-collapse collapse {% if index == 1 %}show{% endif %}" aria-labelledby="heading{{ index }}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            {{ item.Body }}
        </div>
        {% if item.image %}
        <img src="{{ url_for('static', filename=item.image) }}" alt="" style="width: {{ item.width }}"/>
        {% endif %}
    </div>
</div>
{% endmacro %}
